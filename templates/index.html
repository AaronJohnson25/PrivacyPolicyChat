<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Privacy Policy Link Submission</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .container { max-width: 400px; margin: auto; }
        label, input, button, select { display: block; width: 100%; margin-bottom: 15px; }
        input, select { padding: 8px; }
        button { padding: 10px; background: #0078d7; color: #fff; border: none; cursor: pointer; }
        button:hover { background: #005fa3; }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
</head>
<body>
    <div class="container">
        <h2>Submit Your Privacy Policy Link</h2>
        <form action="{{ url_for('get_summary') }}" method="post" id="privacyForm">
            <label for="policyLink">Privacy Policy URL:</label>
            <input type="url" id="policyLink" name="policyLink" placeholder="https://example.com/privacy" required>

            <label for="language">Select Language:</label>
            <select id="language" name="language" style="width:100%;" required>
                <option value="">Search or select a language...</option>
                <option value="en">English</option>
                <option value="es">Spanish</option>
                <option value="fr">French</option>
                <option value="de">German</option>
                <option value="zh">Chinese</option>
                <option value="ja">Japanese</option>
                <option value="ru">Russian</option>
                <option value="ar">Arabic</option>
                <option value="pt">Portuguese</option>
                <option value="hi">Hindi</option>
                <option value="it">Italian</option>
                <option value="ko">Korean</option>
                <option value="tr">Turkish</option>
                <option value="nl">Dutch</option>
                <option value="sv">Swedish</option>
                <option value="pl">Polish</option>
                <option value="fi">Finnish</option>
                <option value="no">Norwegian</option>
                <option value="da">Danish</option>
                <option value="el">Greek</option>
                <option value="he">Hebrew</option>
                <option value="th">Thai</option>
                <option value="id">Indonesian</option>
                <option value="cs">Czech</option>
                <option value="hu">Hungarian</option>
                <option value="ro">Romanian</option>
                <option value="sk">Slovak</option>
                <option value="uk">Ukrainian</option>
                <option value="vi">Vietnamese</option>
                <!-- Add more languages as needed -->
            </select>

            <button type="submit">Submit</button>
        </form>
        <div id="result"></div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            $('#language').select2({
                placeholder: "Search or select a language...",
                allowClear: true
            });
        });
    </script>
</body>
</html>
